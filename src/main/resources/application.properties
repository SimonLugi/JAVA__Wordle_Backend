spring.application.name=Wordle Backend
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#Database Configuration
#update
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.driverClassName= com.mysql.cj.jdbc.Driver

# --- PostgreSQL Connection URL ---
spring.datasource.url=jdbc:mySql://${SQL_HOST:localhost}:${SQL_PORT:5432}/${SQL_DB:Schnuppitool}?stringType=unspecified


# --- Credentials from Environment ---
spring.datasource.username=${SQL_USER:mySql}
spring.datasource.password=${SQL_PASSWORD}:${SQL_DB}
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.user=${SQL_USER}
spring.flyway.password=${SQL_PASSWORD}
spring.flyway.schemas=WordleDB

#Hide important information
server.error.include-stacktrace=never



#Springdoc Configuration
springdoc.override-with-generic-response=false

#This is required to avoid a conflict with Spring Boot's own error handling (To send ouer custome error codes to the client)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
server.error.whitelabel.enabled=false
server.error.path=/hdsafdsf

