services:
  mysqldb:
    image: mysql:latest
    container_name: test-wordle-database # Consistent Naming
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=Wordle12345
      - MYSQL_DATABASE=WordleDB
      - MYSQL_USER=Wordle
      - MYSQL_PASSWORD=Wordle12345
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5